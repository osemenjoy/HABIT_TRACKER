{% extends 'base.html' %}

{% block title %}Delete Habit{% endblock title %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Delete Habit</h1>

    <p class="text-lg text-gray-700 mb-6">Are you sure you want to delete the habit <strong>{{ habit.name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="flex justify-between">
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700">
                Delete
            </button>
            <a href="{% url 'dashboard' %}" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
