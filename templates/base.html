<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Habit Tracker{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
    
    <!-- Sidebar -->
    <aside id="sidebar" class="lg:w-64 bg-white shadow-lg p-6 h-full fixed top-0 left-0 overflow-y-auto">
        <h2 class="text-2xl font-bold text-blue-600 mb-6">Habit Tracker</h2>
        <nav>
            <ul class="space-y-4">
                <li>
                    <a href="{% url 'dashboard' %}" class="text-gray-700 flex items-center space-x-2 hover:text-blue-600">
                        <span>🏠</span> <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'daily_habit' %}" class="text-gray-700 flex items-center space-x-2 hover:text-blue-600">
                        <span>📋</span> <span>Daily Habits</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'weekly_habit' %}" class="text-gray-700 flex items-center space-x-2 hover:text-blue-600">
                        <span>📋</span> <span>Weekly Habits</span>
                    </a>
                </li>
                <li>
                    <form method="post" action="{% url 'logout' %}?next={% url 'home' %}">
                        {% csrf_token %}
                        <button type="submit" class="text-red-600 flex items-center space-x-2 hover:text-red-800">
                            <span>🚪</span> <span>Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->  
    <div class="flex-1 ml-64 p-6">
        <!-- User Greeting and Add Habit Button -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Hey {{ user.username }} </h1>
            <a href="{% url 'create_habit' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                ➕ Add New Habit
            </a>
            
        </div>

        {% block content %}{% endblock content %}
    </div>    

</body>
</html>
