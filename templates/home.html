<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to HabitTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">HabitTracker</h1>
            <div class="space-x-4">
                <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600">Login</a>
                <a href="{% url 'signup' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center py-20 px-6">
        <div class="max-w-4xl w-full grid md:grid-cols-2 gap-10 items-center">
            
            <!-- Text Section -->
            <div>
                <h2 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-6 leading-tight">
                    Build Better Habits,<br>
                    One Day at a Time
                </h2>
                <p class="text-lg text-gray-600 mb-8">
                    Stay consistent, track your goals, and improve your life with HabitTracker. Whether it’s drinking more water or reading daily — we've got your back.
                </p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="{% url 'login' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-700 text-center">
                        Login
                    </a>
                    <a href="{% url 'signup' %}" class="bg-white border border-blue-600 text-blue-600 px-6 py-3 rounded-lg text-lg hover:bg-blue-50 text-center">
                        Sign Up
                    </a>
                </div>
            </div>

            <!-- Image Section -->
            <div class="hidden md:block">
                <img src="https://cdn-icons-png.flaticon.com/512/4176/4176549.png" alt="Habit Illustration" class="w-full">
            </div>

        </div>
    </main>

    <footer class="bg-white py-4 border-t mt-20">
        <div class="container mx-auto text-center text-gray-500 text-sm">
            &copy; {{ now|date:"Y" }} HabitTracker. All rights reserved.
        </div>
    </footer>

</body>
</html>
